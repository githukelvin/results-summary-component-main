<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Font custom -->
  <link rel="preload" href="./assets/fonts/static/HankenGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./assets/fonts/static/HankenGrotesk-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./assets/fonts/static/HankenGrotesk-Medium.woff2" as="font" type="font/woff2" crossorigin="">
  <!-- custom css -->
  <link rel="stylesheet" href="./css/main.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- we have two divisions -->
<main>
    <div class="container">
      <div class="contents">
        <div class="top">
          <div class="wrap content1">
              <p class="ptop">Your Result</p>
              <div class="circle">
                <p>76 <span>of 100</span></p>
              </div>
              <p class="pbto">great</p>
              <p class="last">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
    
        </div>
        <div class="bottom">
          
         <div class="wrap">
          <h2>Summary</h2>
          <div class="divs">
           
          </div>
         </div>
        <div class="btn wrap">
          <button>Continue</button>
        </div>
        </div>
      </div>
    </div>
</main>
